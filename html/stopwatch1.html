<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/stopwatch1.css">
</head>
<body>
    <p class="heading">STOPWATCH</p>
    <div class="flex">

        <p class="time" id="hh">00Hr</p>
        <p>:</p>

        <p class="time" id="mm">00Min</p>
        <p>:</p>

        <p class="time" id="ss">00Sec</p>
        <p>:</p>

        <p class="time" id="ms">00Ms</p>
        

 </div>

 <div class="flex">
    <button class="button-start">Start</button>
    <button class="button-stop">Stop</button>
    <button class="button-restart">Restart</button>



 </div>
    
</body>
<script src="../js/stopwatch1.js"></script>
</html>
